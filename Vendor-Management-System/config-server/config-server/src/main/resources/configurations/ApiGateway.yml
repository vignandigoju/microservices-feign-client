eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: EmployeeServices
          uri: http://localhost:9097
          predicates:
            - Path=/parcel/**
        - id: Vendorservices
          uri: http://localhost:9090
          predicates:
            - Path=/vendor/**
management:
  tracing:
    sampling:
      probability: 1.0